<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questões Digitais</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007BFF; 
      padding: 10px 20px;
      color: rgb(255, 255, 255);
    }

    .menu {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .botoes {
      display: flex;
      gap: 1px;
    }

    .botoes button {
      background-color: rgb(255, 252, 252);
      color: #020202;
      border: none;
      padding: 4px 6px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-conteudo {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      position: relative;
    }

    .fechar {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    input {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
    }

    .formulario button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <ul class="menu">
      <li><a href="index.html">INÍCIO</a></li>
      <li class="submenu">
        <a href="questoes.html">QUESTÕES</a>
        <ul class="submenu-list">
          <li><a href="marketingdigital.html">MARKETING DIGITAL</a></li>
          <li><a href="trafegopago.html">TRÁFEGO PAGO</a></li>
        </ul>
      </li>
      <li><a href="planos">PLANOS</a></li>
    </ul>

    <div class="botoes">
      <button onclick="abrirModal('login')">Login</button>
      <button onclick="abrirModal('registro')">Registrar</button>
    </div>
  </nav>

  <h1>Questões Digitais</h1>
  <p>Teste seus conhecimentos</p>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-conteudo">
      <span class="fechar" onclick="fecharModal()">&times;</span>

      <form id="form-login" class="formulario" style="display: none;">
        <h2>Login</h2>
        <input type="text" placeholder="Usuário" required><br>
        <input type="password" placeholder="Senha" required><br>
        <button type="submit">Entrar</button>
      </form>

      <form id="form-registro" class="formulario" style="display: none;">
        <h2>Registrar</h2>
        <input type="text" placeholder="Novo Usuário" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Senha" required><br>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>

  <script>
    function abrirModal(tipo) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("form-login").style.display = tipo === "login" ? "block" : "none";
      document.getElementById("form-registro").style.display = tipo === "registro" ? "block" : "none";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

  <script src="js/marketingdigital.js"></script>
  <script src="js/bancoQuestoes.js"></script>
</body>
</html>
